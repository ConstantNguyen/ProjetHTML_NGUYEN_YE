    <div class="menu-header">
      <!-- header logo -->
      <div class="header-brand">
        <span class="light">

          <img src="../img/Efrei-logo-2025.svg" class="logoEfrei" />

      <div id="HeaderResponsive"></div>

      <!-- header taille initiale -->
      <div class="header-navigation" id="HeaderInitial">
        <div class="navigation-onglets">
          <nav>

  <div class="container">
    <div class="container-content">
      <div class="rechercher-cours">
        <div class="form-item">
          <input type="text" name="rechercheCours" id="rechercheCours" autocomplete="off" required>
          <label for="rechercheCours">Rechercher un cours</label>
        </div>
        <div class="btn-filtrer" id="AjouterFiltres">
          <span>Ajouter des filtres</span>
        </div>
      </div>

      <div class="liste-filtres">
        <div class="choix-filtres" id="ChoixFiltres">
          <input type="text" name="villeFiltre" id="VilleFiltre" placeholder="Choisir un intervenant">
          <select name="categorieFiltre" id="CategorieFiltre">
            <option value="">Ville</option>
            <option value="paris">Paris</option>
            <option value="bordeaux">Bordeaux</option>
          </select>
        </div>
        <div class="filtres-actifs" id="FiltresActifs">

        </div>
      </div>
      <!-- liste des cours -->
      <div class="liste-cours" id="liste-cours">
        
      </div>
    </div>
